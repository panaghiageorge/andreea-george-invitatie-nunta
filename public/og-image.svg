<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="bg" cx="25%" cy="15%" r="90%">
      <stop offset="0%" stop-color="#fbf7ef"/>
      <stop offset="55%" stop-color="#f6efe2"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </radialGradient>

    <linearGradient id="gold" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#c8aa6a"/>
      <stop offset="100%" stop-color="#b89453"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- big monogram watermark -->
  <g opacity="0.10" transform="translate(790,120) rotate(10)">
    <text x="0" y="0" font-family="Playfair Display, Georgia, serif" font-size="220" fill="url(#gold)" font-weight="600">A</text>
    <text x="150" y="70" font-family="Playfair Display, Georgia, serif" font-size="220" fill="url(#gold)" font-weight="600">G</text>
  </g>

  <!-- card -->
  <g filter="url(#softShadow)">
    <rect x="120" y="130" width="960" height="370" rx="28" fill="rgba(255,255,255,0.78)" stroke="rgba(200,170,106,0.35)"/>
  </g>

  <!-- eyebrow -->
  <text x="200" y="210" font-family="Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
        font-size="18" letter-spacing="4" fill="#6f675e">
    SAVE THE DATE
  </text>

  <!-- names -->
  <text x="200" y="300" font-family="Playfair Display, Georgia, serif"
        font-size="78" fill="#1f1a14" font-weight="600">
    Andreea &amp; George
  </text>

  <!-- date + city -->
  <text x="200" y="362" font-family="Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
        font-size="24" fill="#1f1a14" opacity="0.85">
    17 octombrie 2026 · București
  </text>

  <!-- gold divider -->
  <rect x="200" y="398" width="420" height="2" fill="rgba(200,170,106,0.55)"/>

  <!-- subtitle -->
  <text x="200" y="446" font-family="Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif"
        font-size="22" fill="#6f675e">
    Invitație &amp; detalii — locații, program, RSVP
  </text>
</svg>
